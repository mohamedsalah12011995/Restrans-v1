<div class="ChangePassword">
	<div class="ChangePasswordForm">
		<div class="ChangePasswordHeader">
			<div class="ChangePasswordHeaderAddress">
        <h1><i class="fas fa-shield-alt btnRemove"></i> {{ 'CHANGEPASSWORD.CHANGEPASSWORD' | translate }}</h1>
			</div>
		</div>
		<div class="ChangePasswordBody">
			<div class="ChangePasswordBodyData">
				<mat-form-field appearance="outline">
          <mat-label> {{ 'CHANGEPASSWORD.CURRENTPASSWORD' | translate }} </mat-label>
					<input matInput  type="password" [(ngModel)]="changePsswordModel.currentPassword">
				</mat-form-field>
				<br />

				<mat-form-field appearance="outline">
          <mat-label> {{ 'CHANGEPASSWORD.NEWPASSWORD' | translate }}</mat-label>
					<input matInput type="password"  [(ngModel)]="changePsswordModel.newPassword">
				</mat-form-field>
				<br />

				<mat-form-field appearance="outline">
          <mat-label> {{ 'CHANGEPASSWORD.CONFIRMPASSWORD' | translate }} </mat-label>
					<input matInput  type="password"  [(ngModel)]="confirmPassword">
				</mat-form-field>
				<br />
        <button mat-stroked-button (click)="changePassword()"> {{ 'ACTIONS.SAVE' | translate }}  <i class="btnSave fas fa-save"></i></button>
			</div>
		</div>
	</div>
</div>
