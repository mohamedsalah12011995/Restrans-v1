                          <a>
                            <i class="fas fa-arrow-circle-left" (click)="navigateBack()"></i>
                          </a>
                        </span>
                      </div>
                    </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-12" style="display: flex;align-items: center;">
                      <div class="searcCustByName">

                      </div>
                      <div class="searchCustByDate text-center">
                        <!-- <label>التاريخ</label><br/> -->
                        <mat-form-field appearance="outline">
                          <mat-label>{{ 'REPORTS.FROM' | translate }}</mat-label>
                          <input matInput [matDatepicker]="pickerFrom" placeholder="{{ 'REPORTS.FROMDATE' | translate }}" type="date">
                          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                          <mat-datepicker #pickerFrom></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                          <mat-label>{{ 'REPORTS.TO' | translate }}</mat-label>
                          <input matInput [matDatepicker]="pickerTo" placeholder="{{ 'REPORTS.TODATE' | translate }}" type="date">
                          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                          <mat-datepicker #pickerTo></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <div class="rebCustRefrech hiden-in-small">
                        <button mat-button>{{ 'ACTIONS.REFRESH' | translate }}<i class="fas fa-sync-alt"></i></button>
                      </div>
